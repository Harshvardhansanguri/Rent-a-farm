<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Rent A Farm</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dashboard">

  <aside class="sidebar w-64 h-screen bg-white shadow-lg fixed top-0 left-0 z-10 p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Rent A Farm</h1>
    <nav>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="text-gray-700 hover:text-green-700 font-semibold">Dashboard</a></li>
        <li><a href="list-your-land.html" class="text-gray-700 hover:text-green-700 font-semibold">List Your Land</a></li>
        <li><a href="weather.html" class="text-gray-700 hover:text-green-700 font-semibold">Weather</a></li>
        <li><a href="soil.html" class="text-gray-700 hover:text-green-700 font-semibold">Soil Info</a></li>
      </ul>
    </nav>
    <button id="logout" class="logout-button">Logout</button>
  </aside>
  
  

  <!-- Main Content -->
  <main class="main-content">
    <input type="text" placeholder="Search by location..." id="searchInput" class="my-6 p-2 border rounded w-full max-w-md" />
    <h3 class="text-xl font-semibold mb-4">Your Listings</h3>
    <div id="listingsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Dummy Listing -->
      <div class="card">
        <img src="images/farming common image.jpg" alt="Land" />
        <div class="p-4">
          <h4 class="font-bold text-lg mb-1">Green Field</h4>
          <p class="text-sm text-gray-700">Location: Punjab</p>
          <p class="text-sm text-gray-700">Size: 2 acres</p>
        </div>
      </div>

      <div class="card">
        <img src="images/farming common image.jpg" alt="Land" />
        <div class="p-4">
          <h4 class="font-bold text-lg mb-1">Sunny Land</h4>
          <p class="text-sm text-gray-700">Location: Tamil Nadu</p>
          <p class="text-sm text-gray-700">Size: 3 acres</p>
        </div>
      </div>

      <div class="card">
        <img src="images/farming common image.jpg" alt="Land" />
        <div class="p-4">
          <h4 class="font-bold text-lg mb-1">Crop Haven</h4>
          <p class="text-sm text-gray-700">Location: Karnataka</p>
          <p class="text-sm text-gray-700">Size: 5 acres</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase and App Script -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
