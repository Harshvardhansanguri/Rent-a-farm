<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Rent A Farm</title>
    <link rel="stylesheet" href="style.css">
</head>d
<body>
    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <p id="user-email"></p>
        <button id="logout">Logout</button>

        <!-- âœ… Land Listing Form (Initially Hidden) -->
        <div id="landListingForm" style="display: none;">
            <h2>List Your Land</h2>
            <form id="listingForm">
                <label for="landTitle">Title:</label>
                <input type="text" id="landTitle" required>

                <label for="landLocation">Location:</label>
                <input type="text" id="landLocation" required>

                <label for="landSize">Size (in acres):</label>
                <input type="number" id="landSize" required>

                <label for="landImage">Upload Image:</label>
                <input type="file" id="landImage" accept="image/*" required>

                <button type="submit">Submit Listing</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
