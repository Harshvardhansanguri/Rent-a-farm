<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Farm Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-box">
            <h2>Welcome to Rent A Farm</h2>
            <div class="button-box">
                <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
                <button type="button" class="toggle-btn" onclick="showRegister()">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login" class="input-group" onsubmit="loginUser(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-text">Not registered? <a href="#" onclick="showRegister()">Sign up here</a></p>
            </form>

            <!-- Sign-Up Form -->
            <form id="register" class="input-group" onsubmit="registerUser(event)">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="switch-text">Already registered? <a href="#" onclick="showLogin()">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
