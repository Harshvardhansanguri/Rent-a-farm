<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast | Rent A Farm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar w-64 h-screen bg-white shadow-lg fixed top-0 left-0 z-10 p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-2">Rent A Farm</h1>
    <p id="user-email" class="text-sm text-gray-600 mb-6"></p>
    <nav>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="text-gray-700 hover:text-green-700 font-semibold">Dashboard</a></li>
        <li><a href="list-your-land.html" class="text-gray-700 hover:text-green-700 font-semibold">List Your Land</a></li>
        <li><a href="weather-forecast.html" class="text-green-700 font-bold">Weather Forecast</a></li>
        <li><a href="soil.html" class="text-gray-700 hover:text-green-700 font-semibold">Soil Info</a></li>
      </ul>
    </nav>
    <button id="logout" class="logout-button mt-auto bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex justify-center ml-64 p-8">
    <section class="w-full max-w-4xl p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-bold mb-6 text-center text-green-700">Weather Forecast</h2>

      <!-- Search bar -->
      <div class="text-center mb-6">
        <input type="text" id="location" placeholder="Enter your area" class="border px-4 py-2 rounded-lg w-full md:w-2/3" />
        <button id="search-btn" class="bg-green-600 text-white px-6 py-2 rounded mt-2 hover:bg-green-700">Search</button>
      </div>

      <!-- Weather Info Display -->
      <div id="weather-info" class="hidden">
        <h3 class="text-xl font-semibold">Weather in <span id="location-name"></span></h3>
        <p id="temp">Temperature: </p>
        <p id="humidity">Humidity: </p>
        <p id="windspeed">Wind Speed: </p>

        <h4 class="mt-4">Tips for Crop Survival:</h4>
        <div id="crop-tips"></div>
      </div>
    </section>
  </main>

  <script type="module" src="weather-forecast.js"></script>
</body>
</html>
