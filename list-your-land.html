<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Your Land | Rent A Farm</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar w-64 h-screen bg-white shadow-lg fixed top-0 left-0 z-10 p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-2">Rent A Farm</h1>
    <!-- Added the email display placeholder -->
    <p id="user-email" class="text-sm text-gray-600 mb-6">Loading...</p>
    <nav>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="text-gray-700 hover:text-green-700 font-semibold">Dashboard</a></li>
        <li><a href="list-your-land.html" class="text-gray-700 hover:text-green-700 font-semibold">List Your Land</a></li>
        <li><a href="weather.html" class="text-gray-700 hover:text-green-700 font-semibold">Weather</a></li>
        <li><a href="soil.html" class="text-gray-700 hover:text-green-700 font-semibold">Soil Info</a></li>
      </ul>
    </nav>
    <button id="logout" class="logout-button mt-6 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex justify-center ml-64 p-8">
    <section class="w-full max-w-4xl p-8 bg-white shadow-lg rounded-lg mt-10">
      <h2 class="text-3xl font-bold mb-6 text-center">List Your Land</h2>

      <form id="listingForm" class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="title" class="block font-semibold mb-1">Title:</label>
          <input type="text" id="title" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
          <label for="location" class="block font-semibold mb-1">Location:</label>
          <input type="text" id="location" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
          <label for="size" class="block font-semibold mb-1">Size (in acres):</label>
          <input type="number" id="size" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
          <label for="price" class="block font-semibold mb-1">Price (per acre):</label>
          <input type="number" id="price" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div class="md:col-span-2">
          <label for="description" class="block font-semibold mb-1">Description:</label>
          <textarea id="description" rows="4" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
        </div>

        <div class="md:col-span-2">
          <label for="image" class="block font-semibold mb-1">Upload Image:</label>
          <input type="file" id="image" accept="image/*" class="w-full" required>
        </div>

        <div class="md:col-span-2 text-center">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition duration-300">
            Submit Listing
          </button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="list-your-land.js"></script>
</body>
</html>
