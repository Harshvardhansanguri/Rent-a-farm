<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast | Rent A Farm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animated Weather Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    integrity="sha512-cZREz6CNCDEgU/N5cTgs4DzmgtArsOhSo3FqAVNv4VfY+MwZ+LMLTq3kYoYX+F2PQD96lb7V0uSyOsJYvylR+A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* fadeInUp animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="flex bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-64 h-screen bg-white shadow-lg fixed top-0 left-0 z-10 p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Rent A Farm</h1>
    <nav>
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="block text-gray-700 hover:text-green-700 font-semibold">Dashboard</a></li>
        <li><a href="list-your-land.html" class="block text-gray-700 hover:text-green-700 font-semibold">List Your Land</a></li>
        <li><a href="weather-forecast.html" class="block text-gray-700 hover:text-green-700 font-semibold">Weather</a></li>
        <li><a href="soil.html" class="block text-gray-700 hover:text-green-700 font-semibold">Soil Info</a></li>
      </ul>
    </nav>
    <button id="logout" class="mt-10 w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Weather Forecast</h2>

    <!-- Search Card -->
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg flex flex-col gap-4">
      <div class="flex gap-4">
        <input
          type="text"
          id="location"
          placeholder="Enter your area"
          class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300"
        />
        <button
          onclick="getWeather()"
          class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
        >
          Search
        </button>
      </div>

      <div class="flex justify-between items-center">
        <!-- Last Searches Dropdown -->
        <select id="recent-searches" class="border px-4 py-2 rounded">
          <option value="">Last 3 Searches</option>
        </select>

        <!-- °F Toggle -->
        <button onclick="toggleTempUnit()" class="text-gray-700 hover:text-green-700">
          Toggle °C/°F
        </button>
      </div>
    </div>

    <!-- Weather Output -->
    <div
      id="weather-output"
      class="opacity-0 mt-10 max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Icon -->
      <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
        <img id="icon" class="w-20 h-20 mb-2 animate-bounce" alt="Weather Icon"/>
        <p id="condition-text" class="mt-2 text-gray-700 font-semibold text-center"></p>
      </div>

      <!-- Temperature -->
      <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold mb-2">Temperature</h3>
        <p class="text-2xl font-bold" id="temperature"></p>
        <p class="text-sm text-gray-500" id="feels-like"></p>
      </div>

      <!-- Humidity -->
      <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold mb-2">Humidity</h3>
        <p class="text-2xl font-bold" id="humidity"></p>
      </div>

      <!-- Wind Speed -->
      <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
        <h3 class="text-lg font-semibold mb-2">Wind Speed</h3>
        <p class="text-2xl font-bold" id="wind-speed"></p>
      </div>

      <!-- Tips -->
      <div class="col-span-full bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2 text-center">Crop Survival Tips</h3>
        <p class="text-gray-700 text-center" id="tips"></p>
      </div>
    </div>
  </main>

  <!-- weather.js (handles Firebase + weather logic + animations) -->
  <script type="module" src="weather.js"></script>
</body>
</html>
